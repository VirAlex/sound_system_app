<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Sound Tap Music</title>
</head>

<body>
  <div class="app">
    <header class="header typed-strings">
      <h1>Sound Tap Music</h1>
      <p>Make Music with only one tap</p>
    </header>
<div id="typed-strings">
  <p>Create <strong>your</strong> Music</p>
  <p>Create <em>your</em> Style </p>
</div>
<span id="typed"></span>

    <div class="visual">
    </div>
    <div class="pads">
      <div class="pad1">
        <audio class="sound" src="./sounds/bubbles.mp3"></audio>
      </div>
      <div class="pad2">
        <audio class="sound" src="./sounds/clay.mp3"></audio>
      </div>
      <div class="pad3">
        <audio class="sound" src="./sounds/confetti.mp3"></audio>
      </div>
      <div class="pad4">
        <audio class="sound" src="./sounds/glimmer.mp3"></audio>
      </div>
      <div class="pad5">
        <audio class="sound" src="./sounds/moon.mp3"></audio>
      </div>
      <div class="pad6">
        <audio class="sound" src="./sounds/ufo.mp3"></audio>
      </div>
    </div>
  </div>
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
<script>
  var typed = new Typed('#typed', {
    stringsElement: '#typed-strings',
    backSpeed: 40,
    typeSpeed: 40
  });

</script>
</body>

</html>
